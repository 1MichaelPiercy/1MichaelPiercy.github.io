	<div class = "payment" id = "border"  >

		<form id = "formpayment" action = "#">
			<p>Please enter name:</p>
  
			<input type="text" id="name" required placeholder="Michael"><br>

			<p>
				Please enter day of pickup:
			</p>
		

		
  
			<input type="text" id="pickup" placeholder = "monday"><br>
				<p>
				Please enter email:
			</p>
  
			<input type="email" id="email" name = "email" placeholder = "reb@gmail.com"><br>

			<p>Please enter card information: </p>
  
			<input type="text" id="cardnumber" placeholder = "123456789"><br>

			<p>Please enter phone number: </p>
  
			<input type="tel" id="telephonenumber" required pattern = "\d{3}[\-]\d[3][\-]\d{4}" placeholder = "1234567890"><br><br>
			

			<label>Select the van you want:</label><br><br>
			<form class = "align" name = "">

			<input type="radio" id="camper" name = "vehicle" value="300" ><label>Camper Van</label><br>
